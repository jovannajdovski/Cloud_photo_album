<div class="content" id="addFileContent">

    <form [formGroup]="addContentForm" id="addContent" (ngSubmit)="addContent()">

        <div class="box">
            <input type="file" name="file" id="file" class="inputfile inputfile-6" formControlName="file"
                (change)="onFileChange($event)" />
            <label for="file"><span>{{fileName}}</span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17"
                        viewBox="0 0 20 17">
                        <path
                            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                    </svg> Choose a file...</strong></label>
            <mat-error *ngIf="addContentForm.get('file')?.invalid && addContentForm.get('file')?.touched">
                <span *ngIf="addContentForm.get('file')?.errors?.['required']" class="input-error">Field is
                    required</span>
            </mat-error>
        </div>

        <mat-form-field class="field" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" name="name" formControlName="name">
            <mat-error *ngIf="addContentForm.get('name')?.invalid && addContentForm.get('name')?.touched">
                <span *ngIf="addContentForm.get('name')?.errors?.['pattern']" class="input-error">Not valid
                    format</span>
                <span *ngIf="addContentForm.get('name')?.errors?.['required']" class="input-error">Field is
                    required</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="field" appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput type="text" placeholder="Description" name="description" formControlName="description">
            <mat-error *ngIf="addContentForm.get('description')?.invalid && addContentForm.get('description')?.touched">
                <span *ngIf="addContentForm.get('description')?.errors?.['pattern']" class="input-error">Not valid
                    format</span>
                <span *ngIf="addContentForm.get('description')?.errors?.['required']" class="input-error">Field is
                    required</span>
            </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" class="field">
            <mat-label>Tag</mat-label>
            <input matInput type="text" placeholder="tag" name="tag" formControlName="tag">
            <mat-error *ngIf="addContentForm.get('tag')?.invalid && addContentForm.get('tag')?.touched">
                <span *ngIf="addContentForm.get('tag')?.errors?.['tag']" class="input-error">Tag must be in correct
                    format</span>
            </mat-error>
        </mat-form-field>


        <mat-error *ngIf="createError" class="content-error-container">
            <span class="content-error">Create error</span>
        </mat-error>

        <button type="submit" class="btn" [disabled]="!addContentForm.valid">ADD</button>
    </form>

</div>
