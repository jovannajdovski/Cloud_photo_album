AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    photo-album
    
    Sample SAM Template for photo-album

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Timeout: 3
        MemorySize: 128

Resources:
    PhotoMetadataTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: photo-metadata
            AttributeDefinitions:
                -   AttributeName: id
                    AttributeType: S
            KeySchema:
                -   AttributeName: id
                    KeyType: HASH
            ProvisionedThroughput:
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5
            BillingMode: PROVISIONED

    SharingTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: photo-sharing
            AttributeDefinitions:
                -   AttributeName: id
                    AttributeType: S
            KeySchema:
                -   AttributeName: id
                    KeyType: HASH
            ProvisionedThroughput:
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5
            BillingMode: PROVISIONED

    FamilyTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: photo-invite
            AttributeDefinitions:
                -   AttributeName: id
                    AttributeType: S
            KeySchema:
                -   AttributeName: id
                    KeyType: HASH
            ProvisionedThroughput:
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5
            BillingMode: PROVISIONED


    PhotoBucket:
        Type: AWS::S3::Bucket

    WritePhotoFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: write_file_s3/
            Handler: write_file_s3.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AmazonS3FullAccess
                - AmazonSNSFullAccess
                - AWSLambdaBasicExecutionRole
            Environment:
                Variables:
                    BucketName: !Ref PhotoBucket
            Events:
                PhotoUploadTopicEvent:
                    Type: SNS
                    Properties:
                        Topic: !Ref PhotoUploadTopic



    WriteMetadataFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: write_metadata_ddb/
            Handler: write_metadata_ddb.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AWSLambdaBasicExecutionRole
                - AmazonDynamoDBFullAccess
                - AmazonSNSFullAccess
            Environment:
                Variables:
                    TableName: !Ref PhotoMetadataTable
                    BucketName: !Ref PhotoBucket
            Events:
                PhotoUploadTopicEvent:
                    Type: SNS
                    Properties:
                        Topic: !Ref PhotoUploadTopic

    InitialUploadFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: initial_upload/
            Handler: initial_upload_handler.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            #            Policies:
            #                -   SNSPublishMessagePolicy:
            #                        TopicName: !GetAtt PhotoUploadTopic.TopicName
            #                - AmazonSNSFullAccess
            Role: !GetAtt MyLambdaExecutionRole.Arn
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        Path: /file
                        Method: POST
                        RestApiId: !Ref MyApi
            Environment:
                Variables:
                    TopicName: !Ref PhotoUploadTopic
            EventInvokeConfig:
                DestinationConfig:
                    OnSuccess:
                        Type: SNS
                        Destination:
                            Ref: PhotoUploadTopic


    CreateAlbumFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: album/create/
            Handler: create.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AWSLambdaBasicExecutionRole
                - AmazonS3FullAccess
            Environment:
                Variables:
                    BucketName: !Ref PhotoBucket
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        Path: /album
                        Method: POST
                        RestApiId: !Ref MyApi

    GetAlbumFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: album/get_for_prefix/
            Handler: get_for_prefix.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AWSLambdaBasicExecutionRole
                - AmazonS3FullAccess
            Environment:
                Variables:
                    BucketName: !Ref PhotoBucket
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        Path: /album
                        Method: GET
                        RestApiId: !Ref MyApi
                        RequestParameters:
                            -   method.request.querystring.prefix:
                                    Required: true

    InitialAlbumDeleteFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: album/initial_delete/
            Handler: initial_delete_handler.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AmazonSNSFullAccess
                - AmazonS3FullAccess
                - AWSLambdaBasicExecutionRole
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        Path: /album
                        Method: Delete
                        RestApiId: !Ref MyApi
                        RequestParameters:
                            -   method.request.querystring.user:
                                    Required: true
                            -   method.request.querystring.album_to_delete:
                                    Required: true
            Environment:
                Variables:
                    TopicName: !Ref AlbumDeleteTopic
                    BucketName: !Ref PhotoBucket
            EventInvokeConfig:
                DestinationConfig:
                    OnSuccess:
                        Type: SNS
                        Destination:
                            Ref: AlbumDeleteTopic


    DeleteAlbumFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: album/delete/
            Handler: delete.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AmazonS3FullAccess
                - AmazonSNSFullAccess
                - AWSLambdaBasicExecutionRole
            Environment:
                Variables:
                    BucketName: !Ref PhotoBucket
            Events:
                AlbumDeleteTopicEvent:
                    Type: SNS
                    Properties:
                        Topic: !Ref AlbumDeleteTopic



    DeleteAlbumContentFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: album/delete_content_ddb/
            Handler: delete_content_ddb.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AWSLambdaBasicExecutionRole
                - AmazonDynamoDBFullAccess
                - AmazonSNSFullAccess
            Environment:
                Variables:
                    TableName: !Ref PhotoMetadataTable
                    BucketName: !Ref PhotoBucket
            Events:
                AlbumDeleteTopicTopicEvent:
                    Type: SNS
                    Properties:
                        Topic: !Ref AlbumDeleteTopic

    GetUsersSharingFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: sharing/users/get
            Handler: get_users_shared.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AWSLambdaBasicExecutionRole
                - AmazonDynamoDBFullAccess
            Environment:
                Variables:
                    TableName: !Ref SharingTable
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        Path: /sharing/users
                        Method: GET
                        RestApiId: !Ref MyApi
                        RequestParameters:
                            -   method.request.querystring.user:
                                    Required: true


    GetSharingFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: sharing/get_shared_content/
            Handler: get_shared_content.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AWSLambdaBasicExecutionRole
                - AmazonDynamoDBFullAccess
            Environment:
                Variables:
                    TableName: !Ref SharingTable
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        Path: /sharing
                        Method: GET
                        RestApiId: !Ref MyApi
                        RequestParameters:
                            -   method.request.querystring.user:
                                    Required: true


    ShareContentFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: sharing/share_content/
            Handler: share_content.lambda_handler
