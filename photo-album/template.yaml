            Policies:
                - AmazonS3FullAccess
                - AWSLambdaBasicExecutionRole
                - AmazonDynamoDBFullAccess
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        Path: /file
                        Method: GET
                        RestApiId: !Ref MyApi
                        RequestParameters:
                            -   method.request.querystring.prefix:
                                    Required: true
            Environment:
                Variables:
                    BucketName: !Ref PhotoBucket
                    TableName: !Ref PhotoMetadataTable



    InitialFileDeleteFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: file/delete/
            Handler: initial_delete.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AmazonSNSFullAccess
                - AmazonS3FullAccess
                - AWSLambdaBasicExecutionRole
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        Path: /file
                        Method: Delete
                        RestApiId: !Ref MyApi
                        RequestParameters:
                            -   method.request.querystring.file_path:
                                    Required: true
            Environment:
                Variables:
                    TopicName: !Ref FileDeleteTopic
                    BucketName: !Ref PhotoBucket
            EventInvokeConfig:
                DestinationConfig:
                    OnSuccess:
                        Type: SNS
                        Destination:
                            Ref: FileDeleteTopic

    DeleteFileFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: file/delete/
            Handler: delete_file_s3.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AmazonS3FullAccess
                - AmazonSNSFullAccess
                - AWSLambdaBasicExecutionRole
            Environment:
                Variables:
                    BucketName: !Ref PhotoBucket



    DeleteFileMetadataFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: file/delete/
            Handler: delete_metadata_ddb.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AWSLambdaBasicExecutionRole
                - AmazonDynamoDBFullAccess
                - AmazonSNSFullAccess
            Environment:
                Variables:
                    TableName: !Ref PhotoMetadataTable
                    BucketName: !Ref PhotoBucket


    MyLambdaExecutionRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: MyLambdaExecutionRole
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    -   Effect: Allow
                        Principal:
                            Service: lambda.amazonaws.com
                        Action: sts:AssumeRole
            Policies:
                -   PolicyName: AWSLambdaBasicExecutionRole
                    PolicyDocument:
                        Version: '2012-10-17'
                        Statement:
                            -   Effect: Allow
                                Action:
                                    - logs:CreateLogGroup
                                    - logs:CreateLogStream
                                    - logs:PutLogEvents
                                Resource: '*'
                -   PolicyName: LambdaPublishSNSPolicy
                    PolicyDocument:
                        Version: '2012-10-17'
                        Statement:
                            -   Effect: Allow
                                Action: sns:Publish
                                Resource: !Ref PhotoUploadTopic



    InitialFileEditFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: file/edit/
            Handler: initial_edit.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AmazonSNSFullAccess
                - AmazonS3FullAccess
                - AWSLambdaBasicExecutionRole
            Events:
                ApiEvent:
                    Type: Api
                    Properties:
                        Path: /file
                        Method: PUT
                        RestApiId: !Ref MyApi

            Environment:
                Variables:
                    TopicName: !Ref FileEditTopic
                    BucketName: !Ref PhotoBucket
            EventInvokeConfig:
                DestinationConfig:
                    OnSuccess:
                        Type: SNS
                        Destination:
                            Ref: FileEditTopic

    EditFileFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: file/edit/
            Handler: edit_file_s3.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AmazonS3FullAccess
                - AmazonSNSFullAccess
                - AWSLambdaBasicExecutionRole
            Environment:
                Variables:
                    BucketName: !Ref PhotoBucket
            Events:
                AlbumDeleteTopicEvent:
                    Type: SNS
                    Properties:
                        Topic: !Ref FileEditTopic



    EditFileMetadataFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: file/edit/
            Handler: edit_metadata_ddb.lambda_handler
