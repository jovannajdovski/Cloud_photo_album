    InviteStateMachine:
        Type: AWS::Serverless::StateMachine
        Properties:
            Policies:
                - AWSLambda_FullAccess
                - AmazonCognitoPowerUser
            Definition:
                Comment: Proces registracije ƒçlana porodice
                StartAt: CreateUser
                States:
                    CreateUser:
                        Type: Task
                        Resource: !GetAtt CreateFamilyFunction.Arn
                        Next: SendNotification
                        Parameters:
                            input_data.$: $
                        ResultPath: $.in

                    SendNotification:
                        Type: Task
                        Resource: !GetAtt SendNotificationFunction.Arn
                        Next: WaitForVerification

                    WaitForVerification:
                        Type: Wait
                        Seconds: 300
                        Next: VerifyUser
                        InputPath: $.in

                    VerifyUser:
                        Type: Task
                        Resource: !GetAtt VerifyFamilyFunction.Arn
                        End: true


    CreateFamilyFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: invite/
            Handler: create_family_user.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Policies:
                - AWSLambdaBasicExecutionRole
                - AmazonCognitoPowerUser
            Environment:
